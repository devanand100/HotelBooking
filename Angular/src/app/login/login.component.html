<div class="userforms">
  <h5> Login here</h5>  
<form [formGroup] = "login" (ngSubmit)="onSubmit()" novalidate>
     <div class="form-group mt-3">
        <label >Email</label>
        <input  [class.is-invalid] = "email?.invalid && email?.touched" formControlName="email" type="email" class="form-control"  placeholder="Enter email">

          <div *ngIf="email?.invalid && email?.touched">
              <small [class.d-none]="!email?.errors?.['required'] " class="text-danger">email is required</small>
              <small [class.d-none]="!email?.errors?.['pattern'] " class="text-danger">email should in correct form </small>
          </div>

      </div>      
  
    <div class="form-group mt-3" >
      <label>Password</label>
      <input  formControlName="password" type="password" class="form-control"  placeholder="Enter password">
        <div *ngIf="password?.invalid && password?.touched">
            <small *ngIf="password?.errors?.['required'] " class="text-danger">password is required</small>
            <small *ngIf="password?.errors?.['minlength'] " class="text-danger">password length should greater than 3 </small>
        </div>
    </div>
  
    <button [disabled]="!login.valid"  class="btn dark mt-3 " type="submit">Login</button>

  </form>
  <div class="register"><span>Don't Have Account </span><a routerLink="/register"  routerLinkActive="active" >register Here</a></div>
</div>
